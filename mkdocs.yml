site_name: deep-lyapunov
site_description: Analyze neural network training stability using Lyapunov exponents
site_author: Rajesh Venkatasubramanian
site_url: https://aiexplorations.github.io/deep-lyapunov/

repo_name: aiexplorations/deep-lyapunov
repo_url: https://github.com/aiexplorations/deep-lyapunov

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Concepts: getting-started/concepts.md
  - User Guide:
    - Automatic Analysis: guide/automatic-analysis.md
    - Manual Recording: guide/manual-recording.md
    - Visualization: guide/visualization.md
    - Interpreting Results: guide/interpreting-results.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Custom Training: examples/custom-training.md
    - Comparing Architectures: examples/comparing-architectures.md
  - API Reference:
    - StabilityAnalyzer: api/analyzer.md
    - Configuration: api/config.md
    - Results: api/results.md
    - Metrics: api/metrics.md
    - Visualization: api/visualization.md
  - Theory:
    - Lyapunov Exponents: theory/lyapunov.md
    - Perturbation Analysis: theory/perturbation.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aiexplorations/deep-lyapunov
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/deep-lyapunov/
